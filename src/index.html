	<body>

			</div>

		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker
						.register("./service-worker.js")
						.then((v) => {
							console.log("service worker registered", v)
						})
						.catch((err) => {
							console.log("err", err)
						})
				})
			} else {
				console.warn("serviceworker not available")
			}
		</script>
	</body>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>X-Calc</title>
		<link rel="stylesheet" href="./style/main.css" />
		<link rel="manifest" href="./manifest.webmanifest" data-parceljs-ignore />
		<!-- TODO add favicon -->
	</head>
	<body>
		<div class="wrapper">
			<div id="display">
				<input type="text" id="input-display" autofocus />
				<div id="output-display"></div>
			</div>
			<div id="buttons-container">
				<div id="basic-buttons">
					<!-- <button id="add" data-button-type="basic">+</button>
						<button id="add" data-button-type="basic">+</button>
						<button id="add" data-button-type="basic">+</button>
						<button id="add" data-button-type="basic">+</button> -->
				</div>
				<div id="function-buttons"></div>
			</div>
		</div>

		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker
						.register("./service-worker.js")
						.then((v) => {
							console.log("service worker registered", v)
						})
						.catch((err) => {
							console.warn("err", err)
						})
				})
			} else {
				console.warn("serviceworker not available")
			}
		</script>

		<script src="./app.js"></script>
	</body>
</html>
